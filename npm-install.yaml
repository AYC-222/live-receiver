-   arch:     "x64"
    platform: "darwin"
    name:     "FFmpeg 4.2.2 (macOS/x64, static) [66 MB]"
    input:    "https://ffmpeg.zeranoe.com/builds/macos64/static/ffmpeg-4.2.2-macos64-static.zip"
    extract:  true
    filter:   [ "ffmpeg-4.2.2-macos64-static/bin/ffmpeg" ]
    map:      [ "ffmpeg-4.2.2-macos64-static/bin/ffmpeg", "ffmpeg" ]
    output:   "app-main-relay-videostream.d"

-   arch:     "x64"
    platform: "win32"
    name:     "FFmpeg 4.2.2 (Windows/x64, static) [66 MB]"
    input:    "https://ffmpeg.zeranoe.com/builds/win64/static/ffmpeg-4.2.2-win64-static.zip"
    extract:  true
    filter:   [ "ffmpeg-4.2.2-win64-static/bin/ffmpeg.exe" ]
    map:      [ "ffmpeg-4.2.2-win64-static/bin/ffmpeg.exe", "ffmpeg.exe" ]
    output:   "app-main-relay-videostream.d"

